<!DOCTYPE html>
<html lang="en">

<head>
    <title>Concert</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="css/bootstrap-solar.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Monoton" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Anton" />
    <script>
        function ValidationEvent() {
            var rp1 = $("#rp").val();
            var rcp1 = $("#rcp").val();
            var result = rp1.localeCompare(rcp1);
            if (result != 0) {
                alert("Your passwords didn't match")
                return false;
            } else {
                return true;
            }
        }
    </script>
</head>


<body class="container" style="background-color: black;">
    <p class="text-center" style="padding-top:190px">Register to EventsNow by entering the following details</p>
    <div>
        <form action="index.html" onsubmit="return ValidationEvent()">
            <div class="form-group">
                <label style="float:left">Name</label>
                <input type='text' class="form-control" id="rname" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label style="float:left">Email id</label>
                <input type='email' class="form-control" id="remail" placeholder="Enter your mail id" required>
            </div>
            <div class="form-group">
                <label style="float:left">Password</label>
                <input type='password' class="form-control " id="rp" placeholder="Enter your password" minlength=8
                    required>
            </div>
            <div class="form-group">
                <label style="float:left">Confirm Password</label>
                <input type='password' id="rcp" class="form-control" placeholder="Re-enter password" minlength=8
                    required>
            </div>
            <div class="form-group text-center" style="padding-top:20px">
                <button type=" submit" class="btn btn-primary">Register</button>
            </div>

    </div>
</body>
